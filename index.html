<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Card NFT</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="src/images/image-equilibrium.jpg" alt="Imagem Equilibrium" class="equilibrium">
            <div class="informacoes">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.
                </p>
            </div>

            <div class="informacoes-adicionais">
                <div class="price">
                    <img src="src/images/icon-ethereum.svg" alt="Ícone Ethereum">
                    <span>0.041 ETH</span>
                </div>

                <div class="time">
                    <img src="src/images/icon-clock.svg" alt="Ícone Time">
                    <span>3 days left</span>
                </div>
            </div>

            <div class="creator">
                <img src="src/images/image-avatar.png" alt="Creator Avatar">
                <p><span>Creator of </span>Jules Wyvern</p>
            </div>
        </div>
    </main>

</body>

</html>
